<!DOCTYPE html>
<html>
<head>
    <title>fadesinever</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            font-family: Arial, sans-serif;
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            touch-action: none;
            perspective: 1000px;
            overflow: hidden;
        }

        .flip-container {
            position: relative;
            width: calc(100% - 4in);
            height: calc(100vh - 2in);
            transition: transform 0.8s;
            transform-style: preserve-3d;
        }

        .flip-container.flipped {
            transform: rotateY(180deg);
        }

        #container, #container-back {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            overflow: hidden;
            background-color: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            backface-visibility: hidden;
            transform-style: preserve-3d;
        }

        #container-back {
            transform: rotateY(180deg);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #test-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            width: calc(100% - 4in);
            height: calc(100vh - 2in);
            background-color: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: transform 0.5s ease, opacity 0.5s ease;
            z-index: 1000;
        }

        #test-container.visible {
            transform: translate(-50%, -50%) scale(1);
            opacity: 1;
        }

        #test-container .text {
            font-size: 2.5rem;
            font-weight: 300;
            letter-spacing: 0.2em;
            color: rgba(255, 255, 255, 0.8);
        }

        #container-back .text {
            font-size: 2.5rem;
            font-weight: 300;
            letter-spacing: 0.2em;
            color: rgba(255, 255, 255, 0.8);
            text-transform: lowercase;
            font-family: 'Arial', sans-serif;
            opacity: 0;
            transition: opacity 2s ease;
            line-height: 1.5;
            text-align: center;
            padding: 2rem;
            width: calc(100% - 4rem);
            box-sizing: border-box;
        }

        #container-back .text.visible {
            opacity: 1;
        }

        #profile {
            position: absolute;
            width: 70px;
            height: 70px;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
            background: #333;
            transform: translate(-50%, -50%);
            left: 50%;
            top: 50%;
            border: 2px solid rgba(255, 255, 255, 0.8);
            transition: top 1.3s ease;
        }

        #profile img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            user-select: none;
            -webkit-user-drag: none;
            touch-action: none;
        }

        #toggle-dot {
            position: fixed;
            width: 8px;
            height: 8px;
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            cursor: pointer;
            right: 1in;
            top: 50%;
            transform: translateY(-50%);
            transition: all 0.3s ease;
        }

        #toggle-dot:hover {
            transform: translateY(-50%) scale(1.5);
            background-color: rgba(255, 255, 255, 0.8);
        }

        #name {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            font-size: 3rem;
            font-weight: 300;
            letter-spacing: 0.1em;
            color: rgba(255, 255, 255, 0.8);
            opacity: 0;
            pointer-events: none;
            text-transform: lowercase;
            font-family: 'Roboto', sans-serif;
        }

        #email {
            position: absolute;
            left: 50%;
            top: 59%;
            transform: translate(-50%, -50%);
            font-size: 1.3rem;
            font-weight: 300;
            letter-spacing: 0.1em;
            color: rgba(255, 255, 255, 0.8);
            opacity: 0;
            pointer-events: none;
            font-family: 'Arial', sans-serif;
            transition: opacity 1.3s ease, transform 1.3s ease;
            transform-origin: top;
        }

        #email.visible {
            opacity: 1;
        }

        #name.visible {
            animation: fadeIn 1.3s ease forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translate(-50%, -40%);
            }
            to {
                opacity: 1;
                transform: translate(-50%, -50%);
            }
        }

        @media (max-width: 768px) {
            .flip-container {
                width: calc(100% - 2rem);
                height: calc(100vh - 2rem);
            }

            #test-container {
                width: calc(100% - 2rem);
                height: calc(100vh - 2rem);
            }

            #toggle-dot {
                right: 1rem;
            }

            #container-back .text {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="flip-container">
        <div id="container">
            <div id="profile">
                <img src="./ouo.jpg" alt="Profile Picture" draggable="false">
            </div>
            <div id="name">fadesinever</div>
            <div id="email">fadesinever@gmail.com</div>
        </div>
        <div id="container-back">
            <div class="text">
                information should be free,<br>correct, and available to all.
            </div>
        </div>
    </div>
    <div id="test-container">
        <div class="text">Test</div>
    </div>
    <div id="toggle-dot"></div>

    <script>
        const profile = document.getElementById('profile');
        const container = document.getElementById('container');
        const toggleDot = document.getElementById('toggle-dot');
        const flipContainer = document.querySelector('.flip-container');
        const backText = document.querySelector('#container-back .text');
        const testContainer = document.getElementById('test-container');
        let isFlipped = false;
        let isTestVisible = false;

        toggleDot.addEventListener('click', () => {
            isFlipped = !isFlipped;
            flipContainer.classList.toggle('flipped');
            
            if (isFlipped) {
                backText.classList.remove('visible');
                setTimeout(() => {
                    backText.classList.add('visible');
                }, 800);
            } else {
                backText.classList.remove('visible');
            }
        });

        window.addEventListener('load', () => {
            setTimeout(() => {
                document.getElementById('name').classList.add('visible');
            }, 1300);

            // Start the profile movement animation
            setTimeout(() => {
                const containerRect = container.getBoundingClientRect();
                profile.style.top = `${containerRect.height * 0.35}px`; // Moves above the text
            }, 1000);

            // Start the email animation
            setTimeout(() => {
                document.getElementById('email').classList.add('visible');
            }, 1700);
        });

        // Simplified click handler for the profile
        profile.addEventListener('click', () => {
            if (!isFlipped) {
                isTestVisible = true;
                testContainer.classList.add('visible');
            }
        });

        // Click handler to close the test container
        document.addEventListener('click', (e) => {
            if (isTestVisible && !e.target.closest('#profile') && !e.target.closest('#test-container')) {
                isTestVisible = false;
                testContainer.classList.remove('visible');
            }
        });
    </script>
</body>
</html>
